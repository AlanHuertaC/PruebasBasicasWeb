    <span id="nameid"></span>

    Here new code!!!
    <script type="text/javascript">

    function getQueryParam(param){
        var pageUrl = window.location.search.substring(1);
        console.log(pageUrl);
        var variables = pageUrl.split("&");
        console.log(variables);
        for(var i=0; i<variables.length; i++){
            var paraName = variables[i].split("=");
            if(paraName[0]==param){
                return decodeURIComponent(paraName[1]);
            }
        }
    }
    document.getElementById("nameid").innerHTML = getQueryParam('name');
    </script>
